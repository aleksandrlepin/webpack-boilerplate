<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Homework 17</title>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col m8 offset-m2">
        <div class="card indigo lighten-5 z-depth-5">
          <div class="card-content dark-text center">
            <a class="btn btn-floating timer" id="timer">
              <p class="time-counter center" id="timeCounter">0.0
                <span>s</span>
              </p>
            </a>
          </div>
          <div class="card-action center">
            <button class="waves-effect waves-light light-green darken-1 btn" id="startBtn">start</button>
            <button class="waves-effect waves-light red darken-1 btn" id="stopBtn">stop</button>
            <button class="waves-effect waves-light orange darken-1 btn modal-trigger" id="getTimeBtn" data-target="modal1">get time</button>
            <button class="waves-effect waves-light btn modal-trigger" id="toNY" data-target="modal2">new year</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>0</h4>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
    </div>
  </div>

  <div id="modal2" class="modal">
    <div class="modal-content">
      <h4></h4>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
    </div>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>

</html>
